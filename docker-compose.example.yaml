services:
  replayr:
    build:
      context: .
      dockerfile: Dockerfile
    image: replayr:local
    command:
      - proxy
      - --upstream
      - https://httpbin.org
      - --bind
      - 0.0.0.0
      - --port
      - "9090"
      - --admin-port
      - "9091"
      - --ui
      - --record
      - --output
      - /data/session.json
    ports:
      - "9090:9090"
      - "9091:9091"
    volumes:
      - ./data:/data
    restart: unless-stopped
